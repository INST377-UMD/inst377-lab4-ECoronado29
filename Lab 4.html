<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <style>

        body {
            background-color: #D2B48C; /* Initial tan/light brown background */
            font-family: Arial, sans-serif;}

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: black;}

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;}

        .section {
            background-color: #ADD8E6;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            border: 2.5px solid #5C4033;
            color: rgb(0, 0, 0);
            width: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;}

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;}

        label {
            margin-right: 10px;
            font-size: 16px;}

        input[type="text"] {
            padding: 8px;
            width: 60%;
            border: 1px solid #5C4033;
            border-radius: 5px;
            margin-right: 10px;}

        button {
            background-color: #5C4033;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;}

    </style>
</head>
<body>

    <h1 id="pageHeading">INST377 - Lab 4</h1>

    <div class="container">
        <div class="section">
            <form class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button type="button" onclick="alertName()">Alert Me!</button>
            </form>
        </div>

        <div class="section">
            <button type="button" onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <form class="form-group">
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section">
            <button type="button" onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName() {
            const name = document.getElementById('name').value;
            if (name) {
                alert('Hi ' + name + '!');
            }
        }

        let isGrey = true;
        function changeColor() {
            document.body.style.backgroundColor = isGrey ? '#A9A9A9' : '#D2B48C';
            isGrey = !isGrey;
        }

        function validateText() {
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            const text = document.getElementById('textInput').value;
            if (validation.test(text)) {
                alert('The text contains special characters!');
            } 
                else {
                    alert('The text is valid!');
            }
        }

        function addText() {
            const heading = document.getElementById('pageHeading');
            heading.textContent += ' Add Text';
        }
    </script>

</body>
</html>
